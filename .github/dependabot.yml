version: 2
updates:
  # Atualizações do Composer
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    target-branch: "main"
    versioning-strategy: "auto"
    labels:
      - "dependencies"
      - "php"
    reviewers:
      - "seu-usuario-github"
    assignees:
      - "seu-usuario-github"
    commit-message:
      prefix: "composer"
      include: "scope"

